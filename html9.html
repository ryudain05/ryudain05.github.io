		<h6 id="h6A">
		산호를 뜻하는 코랄의 색에서 영감을 받은 리빙 코랄은 앞에 리빙(Living)이 붙어있는 만큼 아주 생동감 있는 컬러이다. 활기차고 부드러우며 끊임없이 변화하고 있는 사회 환경 속에서 편안함과 포근함을 제공하고, 따뜻함으로 우리를 포옹하는 컬러이다.
		</h6>
